<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingresos de datos</title>
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
        <form action="/ingresar" enctype="application/x-www-form-urlencoded" method="POST" name="myform" >
            <div  class="mb-4"><h1>Formulario</h1></div>
            <br>
            <br>
            <div class="mb-4">
            <label class="form-label">Producto</label>
            <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-4">
            <label class="form-label">Precio</label>
            <input type="text" class="form-control" name="price">
            </div>
            <div class="mb-4">
            <label class="form-label">Foto</label>
            <input type="text" class="form-control" name="thumbnail">
            <div>Ingrese una url con la imagen.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
